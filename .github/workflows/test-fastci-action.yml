name: Test FastCI Action

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-fastci-action:
    name: Test FastCI Action
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Package
        run: npm run package
        
      - name: Run FastCI Action
        uses: ./
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          fastci_otel_token: ${{ secrets.FASTCI_OTEL_TOKEN }}
name: CI/CD Workflow

on:
  push:
    branches: [ main, dev, beta ]
  pull_request:
    branches: [dev, beta, main ]

jobs:
  test-fastci-action-in-container:
    runs-on: ubuntu-latest
    container:
      image: golang:1.24.0
      options: --privileged --cap-add=SYS_RESOURCE --cap-add=SYS_ADMIN --mount type=bind,source=/proc,target=/proc
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Run FastCI Action
      uses: ./
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        fastci_otel_token: ${{ secrets.FASTCI_OTEL_TOKEN }}
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
   
    - name: Run test
      run: echo "test"

  test-fastci-action:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        arch: [amd, arm]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Run FastCI Action
      uses: ./
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        fastci_otel_token: ${{ secrets.FASTCI_OTEL_TOKEN }}
    - name: Check tracer process
      if: matrix.os == 'ubuntu-latest'
      run: |
        if pgrep -f tracer; then
          echo "Tracer process found."
        else
          echo "Tracer process NOT found!" && exit 1
        fi
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    - name: Run test
      run: echo "test"
      
  